version: "3"
services:
  frontend:
    build:
      context: .
      dockerfile: ./docker/frontend/Dockerfile
    command: yarn dev
    volumes:
      - ./frontend:/frontend
    ports:
      - 3000:3000
    tty: true
  api:
    build:
      context: .
      dockerfile: ./docker/api/Dockerfile
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - ./api:/api
    ports:
      - 8000:3000
    depends_on:
      - db
    tty: true
  db:
    image: postgres
    volumes:
      - db_volume:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: postgres
volumes:
  db_volume:
